name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: $(gcloud config get-value project) # HÃ¤mtar ditt projekt-ID automatiskt
  REGION: europe-north1
  SERVICE_NAME: hello-flask

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Artifact Registry Hub'
        run: |
          gcloud auth configure-docker europe-north1-docker.pkg.dev

      - name: 'Build and Push Container'
        run: |
          docker build -t europe-north1-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-res/hello-flask:latest .
          docker push europe-north1-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-res/hello-flask:latest

      - name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: europe-north1-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-res/hello-flask:latest
